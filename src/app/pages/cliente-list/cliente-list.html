<div class="page-container">
    <h2>Listagem de Clientes</h2>
    <div style="margin: 2rem 0;">
        <app-search-input 
            placeholder="Buscar por nome ou email..." 
            (search)="filtrarClientes($event)">
        </app-search-input>
    </div>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th style="width: 150px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                @for (cliente of clientesFiltrados; track cliente.usuNrId){
                    <tr>
                        <td>{{cliente.usuNrId}}</td>
                        <td>{{cliente.usuTxNome}}</td>
                        <td>{{cliente.usuTxEmail}}</td>
                        <td>
                            <span class="badge" [class.admin]="cliente.usuTxPerfil === Perfil.ADMIN">{{cliente.usuTxPerfil}}</span>
                        </td>
                        <td class="actions-cell">
                            <button [routerLink]="['/app/clientes/editar', cliente.usuNrId]" class="btn-icon edit">
                                <i class="ph ph-pencil-simple-line"></i>
                            </button>
                            <button (click)="deletarCliente(cliente.usuNrId!)" class="btn-icon delete">
                                <i class="ph ph-trash"></i>
                            </button>
                        </td>
                    </tr>
                } @empty {
                    <tr>
                        <td colspan="4" class="empty-state">Nenhum cliente encontrado</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
