<div class="container">
    <h2>{{ idEdicao ? 'Editar Livro': 'Novo Livro'}}</h2>

    <form [formGroup]="formLivro" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Título</label>
            <input type="text" formControlName="livTxTitulo" placeholder="Ex: Dom Casmurro">
        </div>

        <div class="form-group">
            <label>Autor</label>
            <input type="text" formControlName="livTxAutor" placeholder="Ex: Machado de Assis">
        </div>

        <div class="form-group">
            <label>ISBN</label>
            <input type="text" formControlName="livTxIsbn" placeholder="Código único">
        </div>

        <div class="form-group">
            <label>Data Publicação</label>
            <input type="date" formControlName="livDtPublicacao">
        </div>

        <div class="actions">
            <button type="submit" [disabled]="formLivro.invalid">{{idEdicao ? 'Atualizar' : 'Salvar'}}</button>
            <a routerLink="/app/home" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
