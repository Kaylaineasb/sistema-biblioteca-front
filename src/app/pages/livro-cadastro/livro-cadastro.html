<div class="container">
  
  <div class="form-header">
    <div class="icon-area">
      <i class="ph" [class.ph-plus]="!idEdicao" [class.ph-pencil-simple]="idEdicao"></i>
    </div>
    <div class="header-text">
      <h2>{{ idEdicao ? 'Editar Livro' : 'Novo Livro' }}</h2>
      <p>Preencha os dados abaixo para atualizar o acervo.</p>
    </div>
  </div>

  <form [formGroup]="formLivro" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Título da Obra</label>
      <div class="input-wrapper">
        <i class="ph ph-book-bookmark"></i>
        <input type="text" formControlName="livTxTitulo" placeholder="Ex: Dom Casmurro">
      </div>
    </div>

    <div class="form-group">
      <label>Autor Principal</label>
      <div class="input-wrapper">
        <i class="ph ph-user-circle"></i>
        <input type="text" formControlName="livTxAutor" placeholder="Ex: Machado de Assis">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>ISBN</label>
        <div class="input-wrapper">
          <i class="ph ph-barcode"></i>
          <input type="text" formControlName="livTxIsbn" placeholder="000-00-000">
        </div>
      </div>

      <div class="form-group">
        <label>Publicação</label>
        <div class="input-wrapper">
          <i class="ph ph-calendar-blank"></i>
          <input type="date" formControlName="livDtPublicacao">
        </div>
      </div>
    </div>

    <div class="actions">
      <a routerLink="/app/home" class="btn-cancelar">
        Cancelar
      </a>
      
      <button type="submit" [disabled]="formLivro.invalid" class="btn-salvar">
        {{ idEdicao ? 'Salvar Alterações' : 'Cadastrar Livro' }}
      </button>
    </div>

  </form>
</div>
