<div class="container">
  
  <div class="form-header">
    <div class="icon-area">
      <i class="ph ph-handshake"></i> </div>
    <div class="header-text">
      <h2>Novo Empréstimo</h2>
      <p>Registre a saída de um livro para um leitor.</p>
    </div>
  </div>
  
  <form [formGroup]="formEmprestimo" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <app-searchable-select
        label="Cliente / Leitor"
        placeholder="Pesquise o nome do cliente..."
        icon="user"
        [items]="usuarios"
        bindLabel="usuTxNome"
        bindValue="usuNrId"
        [control]="getControl('usuario')"
        notFoundText="Nenhum cliente encontrado!"
      >
      </app-searchable-select>
    </div>

    <div class="form-group">
      <app-searchable-select
        label="Livro para Empréstimo"
        placeholder="Pesquise por título ou ISBN..."
        icon="book-open"
        [items]="livros"
        bindLabel="livTxTitulo"
        bindValue="livNrId"
        [control]="getControl('livro')"
        notFoundText="Livro não disponível ou inexistente"
      >
      </app-searchable-select>
    </div>

    <div class="actions">
      <a routerLink="/app/emprestimos" class="btn-cancelar">
        Cancelar
      </a>

      <app-btn-primary 
        label="Confirmar Empréstimo" 
        icon="check" 
        type="submit"
        [disabled]="formEmprestimo.invalid">
      </app-btn-primary>
    </div>

  </form>
</div>
